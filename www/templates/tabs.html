<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Square Tab -->
  <ion-tab title="Square" icon="icon ion-home" href="#/tab/square">
    <ion-nav-view name="tab-square"></ion-nav-view>
  </ion-tab>

  <!-- Service Tab -->
  <ion-tab title="Service" icon="icon ion-gear-a" href="#/tab/service">
    <ion-nav-view name="tab-service"></ion-nav-view>
  </ion-tab>

  <!-- Message Tab -->
  <ion-tab title="Message" icon="icon ion-heart" href="#/tab/message">
    <ion-nav-view name="tab-message"></ion-nav-view>
  </ion-tab>


  <!-- Settings Tab -->
  <ion-tab title="Settings" icon="icon ion-gear-b" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
